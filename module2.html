<html>
    <head>
        <title>EDX</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Kartik Chauhan</legend>
            <input type="range" name="age" min="0" max="100" value="0" />
            <br />
            <br />
            <br />
            </fieldset>
            <fieldset>
                <legend>Lucky Singh Chauhan</legend>
            <input type="submit" value="Click here" />
            <br />
            <br />    
        </fieldset>
        </form>

        <form>
            <fieldset>
                <legend>Application Form</legend>
                First Name:
                <input name="firstName" type="text" placeholder="Enter your first name" /> Last Name:
                <input name="lastName" type="text" placeholder="Enter your last name" /> Email Address:
                <input name="emailAddress" type="email" placeholder="Enter your e-mail address" />
            </fieldset>
            <input type="submit" value="Enroll" />
            <input name="service_date" type="date" min="2000-01-01" max="2999-12-31">
            <input name="profile_url" type="url" readonly="readonly" />
        </form>

        <form>
            <fieldset>
                <legend>Application Form</legend>
                Full Name:
                <input name="fullName" type="text" required="required" placeholder="Enter your first name" /> Email Address:
                <input name="emailAddress" type="email" required="required" placeholder="Enter your e-mail address"
                /> Website:
                <input name="website" type="url" required="required" placeholder="Enter your website url" />
            </fieldset>
            <input type="submit" value="Enroll" />
        </form>
    </body>
</html>
